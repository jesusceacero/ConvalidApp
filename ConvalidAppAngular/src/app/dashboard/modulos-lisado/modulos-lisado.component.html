<div class="encabezado">
    <h1 class="titulo">Modulos</h1>
    <mat-form-field class="filtrado">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    <button class="add" mat-raised-button color="green" (click)="dialogoAddModulo()">
            <mat-icon class="mat-24">person_add </mat-icon>
            </button>
    </div>
    <!--<div class="filter">
    <mat-form-field class="campo">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>-->
    <div class="tabla" fxLayout="column">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" fxFlex="100%" matSort>
        
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let element" > {{element.name}} </td>
        </ng-container>
        
        <ng-container matColumnDef="acronimo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Acr√≥nimo </th>
            <td mat-cell *matCellDef="let element" > {{element.acronym}} </td>
        </ng-container>

        <ng-container matColumnDef="profesor">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Profesor </th>
            <td mat-cell *matCellDef="let element" ><span *ngIf="element.teacher != null" > {{element.teacher.fullname}} </span></td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button aria-label="Editar usuario"(click)="dialogoEditHorario(element._id, element.data)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button aria-label="Eliminar Modulo" (click)="dialogoDeleteModulos(element._id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
    </div>
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="0px" class="paginador">
        <mat-paginator [pageSizeOptions]="[5, 10, 20, 100]" class="cajaPaginador"></mat-paginator>
        </div>
