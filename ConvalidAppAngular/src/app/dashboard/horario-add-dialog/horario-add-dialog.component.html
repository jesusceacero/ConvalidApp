<div class="form-container">
    <h1 mat-dialog-title>Añadir Horario</h1>

    <form [formGroup]="form" >
        <div mat-dialog-content>

            <mat-form-field appearance="fill">
                <mat-label>Dia</mat-label>
                <mat-select [formControl]="form.controls['dia']">
                    <mat-option value="Lunes">Lunes</mat-option>
                    <mat-option value="Martes">Martes</mat-option>
                    <mat-option value="Miercoles">Miercoles</mat-option>
                    <mat-option value="Jueves">Jueves</mat-option>
                    <mat-option value="Viernes">Viernes</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Hora</mat-label>
                <mat-select [formControl]="form.controls['hora']">
                    <mat-option value="8:00">8:00</mat-option>
                    <mat-option value="9:00">9:00</mat-option>
                    <mat-option value="10:00">10:00</mat-option>
                    <mat-option value="11:30">11:30</mat-option>
                    <mat-option value="12:30">12:30</mat-option>
                    <mat-option value="13:30">13:30</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div mat-dialog-actions>
            <button mat-raised-button style="color:blue" (click)="cerrarDialog()">Cancelar</button>
            <button mat-raised-button color="primary" (click)="addHorario()">Añadir</button>
        </div>
    </form>
</div>
