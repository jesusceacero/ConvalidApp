<div class="encabezado">
    <h1 class="titulo">Historial</h1>
    <mat-form-field class="filtrado">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>
    <!--<div class="filter">
    <mat-form-field class="campo">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>-->
    <div class="tabla" fxLayout="column">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" fxFlex="100%" matSort>
        
        <ng-container matColumnDef="alumno">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let element" > {{element.user.fullname}} </td>
        </ng-container>
        
        <ng-container matColumnDef="modulo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Modulo </th>
            <td mat-cell *matCellDef="let element" > {{element.module.name}} </td>
        </ng-container>

        <ng-container matColumnDef="hora">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Hora </th>
            <td mat-cell *matCellDef="let element" > {{element.horario.hora}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button aria-label="Eliminar historia" (click)="dialogoDeleteHistoria(element._id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
    </div>
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="0px" class="paginador">
        <mat-paginator [pageSizeOptions]="[5, 10, 20, 100]" class="cajaPaginador"></mat-paginator>
        </div>
