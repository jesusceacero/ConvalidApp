<h1 mat-dialog-title>Borrar Curso</h1>
<div mat-dialog-content>
  <p>¿Está seguro que desea borrar este Curso?</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button style="color:blue"  (click)="cerrarDialog()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="confirmarBorrado()" >Borrar</button>
</div>
