<div class="form-container">
    <h1 mat-dialog-title>Añadir Modulo</h1>

    <form [formGroup]="form">
        <div mat-dialog-content>
            <mat-form-field>
                <input matInput [formControl]="form.controls['name']" placeholder="Nombre">
            </mat-form-field>

            <mat-form-field>
                <input matInput [formControl]="form.controls['acronym']" placeholder="Acrónimo">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Profesor</mat-label>
                <mat-select [formControl]="form.controls['teacher']">
                    <mat-option *ngFor="let usuario of listadoUsuarioProfesor" [value]="usuario._id">
                        {{usuario.fullname}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Lunes</mat-label>
                <mat-select [formControl]="form.controls['horario']" multiple>
                    <mat-option *ngFor="let lun of lunes" [value]="lun._id">
                        {{lun.dia}} - {{lun.hora}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Martes</mat-label>
                <mat-select [formControl]="form.controls['horario']" multiple>
                    <mat-option *ngFor="let mar of martes" [value]="mar._id">
                        {{mar.dia}} - {{mar.hora}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Miércoles</mat-label>
                <mat-select [formControl]="form.controls['horario']" multiple>
                    <mat-option *ngFor="let mie of miercoles" [value]="mie._id">
                        {{mie.dia}} - {{mie.hora}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Jueves</mat-label>
                <mat-select [formControl]="form.controls['horario']" multiple>
                    <mat-option *ngFor="let jue of jueves" [value]="jue._id">
                        {{jue.dia}} - {{jue.hora}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Viernes</mat-label>
                <mat-select [formControl]="form.controls['horario']" multiple>
                    <mat-option *ngFor="let vie of viernes" [value]="vie._id">
                        {{vie.dia}} - {{vie.hora}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Curso</mat-label>
                <mat-select [formControl]="form.controls['course']">
                    <mat-option *ngFor="let curso of listadoCursos" [value]="curso._id">
                        {{curso.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div mat-dialog-actions>
            <button mat-raised-button style="color:blue" (click)="cerrarDialog()">Cancelar</button>
            <button mat-raised-button color="primary" (click)="addModulo()">Añadir</button>
        </div>
    </form>
</div>
